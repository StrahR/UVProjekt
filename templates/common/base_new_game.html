{% load tags %}

<div class="container">
    <form method="GET" class="from-inline row justify-content-end">
        <input name="search" type="text" class="form-control col-4"
        aria-describedby="search" placeholder="Search" value="{{ request.GET.search }}" />
        <input type="hidden" name="paginate_by" value="{{ request.GET.paginate_by }}" />
    </form>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col" class="text-right">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Wins</th>
                    <th scope="col">Losses</th>
                </tr>
            </thead>
            <tbody>
            {% for player in player_list %}
                <tr>
                {{ game.pk }}
                    <th scope="row" class="text-right">
                        <a href="{% url url_new_game user.pk player.pk %}"><div>{{ forloop.counter }}</div></a>
                    </th>
                    <td>{{ player.get_full_name }}</td>
                    <td>{{ player.username }}</td>
                    <td>{{ player.wins }}</td>
                    <td>{{ player.losses }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% include "common/pagination.html" %}
